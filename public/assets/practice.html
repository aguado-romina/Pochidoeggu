<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project2</title>
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- bootstrap stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link id="pagestyle" rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="dashboard_body">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="navbar-header">
            <h4>Welcome {{username}}</h4>
          </div>
        </div>
      </nav>
      <br />

      <div class="container" id="pet_status">
        <h3 class="pet_text glow">{{petname}}</h3>
        <div class="row">
          <div class="col-md-3 offset-md-3">
            <button type="button" class="btn btn-dark" id="eat">Feed</button>
          </div>
          <div class="col-md-3 offset-md-3">
            <button type="button" class="btn btn-dark" id="play">Play</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-3">
            <h3 class="pet_text">Mood</h3>
            <div id="myProgress">
              <div id="myBar"></div>
            </div>
            <div id="petStatusDiv"></div>
          </div>
        </div>
      </div>

      <footer class="pet_info">
        <img src="{{pet2}}" id="sleepCat" />
        <a id="rotator"><img src="assets/images/cat1.png" class="cat" /></a>
        <div id="food"></div>
      </footer>
    </div>
  </body>
</html>
